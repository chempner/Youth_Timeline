<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabellenübersicht - Event Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --salmon: #FA8072;
            --salmon-light: #FFF0EE;
            --salmon-dark: #E05A4C;
            --mint: #54B3A8;
            --mint-light: #E5F5F3;
            --mint-dark: #449E94;
            --bg: #FAFBFC;
            --card-bg: #FFFFFF;
            --text-primary: #1A1A2E;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
            --paper: #f5f1eb;
            --paper-border: #d4c4b0;
            --paper-text: #5a4a3a;
        }

        [data-theme="dark"] {
            --bg: #0F172A;
            --card-bg: #1E293B;
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --border: #334155;
            --paper: #1E293B;
            --paper-border: #475569;
            --paper-text: #F1F5F9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .container { max-width: 1800px; margin: 0 auto; }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            background: var(--card-bg);
            border: 1px solid var(--border);
        }

        .nav-link:hover { background: var(--border); }

        .nav-link.active {
            background: #1E293B;
            color: white;
            border-color: #1E293B;
        }

        header { text-align: center; margin-bottom: 1.5rem; }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle { color: var(--text-secondary); font-size: 1rem; }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .calendar-toggle {
            display: flex;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 4px;
        }

        .toggle-btn {
            padding: 0.5rem 1.25rem;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .toggle-btn:hover { color: var(--text-primary); }
        .toggle-btn.active { color: white; }
        .toggle-btn.blessthun.active { background: var(--salmon); }
        .toggle-btn.youth.active { background: var(--mint); }

        .toggle-dot { width: 10px; height: 10px; border-radius: 50%; }
        .toggle-btn.blessthun .toggle-dot { background: var(--salmon); }
        .toggle-btn.youth .toggle-dot { background: var(--mint); }
        .toggle-btn.active .toggle-dot { background: white; }

        .year-select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .btn {
            background: #1E293B;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .btn:hover { transform: translateY(-1px); box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .btn-success { background: #059669; }

        .btn-icon {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            width: 36px;
            height: 36px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .btn-icon:hover { background: var(--border); }

        .team-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .team-toggle:hover {
            border-color: var(--text-secondary);
        }

        .team-toggle input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #6366F1;
            cursor: pointer;
        }

        .team-toggle-label {
            user-select: none;
        }

        .team-toggle:has(input:checked) {
            border-color: #6366F1;
            color: var(--text-primary);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .stat-item { text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: 700; }
        .stat-label { font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; }

        .calendar-wrapper { overflow-x: auto; padding-bottom: 1rem; }

        .calendar-preview {
            width: 1587px;
            min-height: 1123px;
            background: var(--paper);
            padding: 20px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 12px;
            margin-bottom: 12px;
            border-bottom: 4px solid var(--paper-border);
        }

        .calendar-title {
            font-size: 22px;
            font-weight: 900;
            color: var(--paper-text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .calendar-title .dot { width: 14px; height: 14px; border-radius: 50%; }
        .calendar-title .dot.blessthun { background: var(--salmon); }
        .calendar-title .dot.youth { background: var(--mint); }

        .calendar-year { font-size: 22px; font-weight: 900; color: var(--paper-text); }

        .months-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 12px;
            height: calc(100% - 60px);
        }

        .month-card {
            background: rgba(255,255,255,0.5);
            border: 2px solid var(--paper-border);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        [data-theme="dark"] .month-card { background: rgba(255,255,255,0.05); }

        .month-name {
            font-size: 18px;
            font-weight: 900;
            color: var(--paper-text);
            padding-bottom: 8px;
            margin-bottom: 8px;
            border-bottom: 2px solid var(--paper-border);
            flex-shrink: 0;
        }

        .month-events {
            flex: 1;
            overflow-y: auto;
        }

        .event-card {
            background: rgba(212, 196, 176, 0.2);
            border: 1px solid var(--paper-border);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            font-size: 12px;
            line-height: 1.5;
        }

        [data-theme="dark"] .event-card { background: rgba(255,255,255,0.1); }

        .event-name { font-weight: bold; text-transform: uppercase; color: var(--paper-text); margin-bottom: 4px; }

        .event-date {
            font-size: 11px;
            color: #7a6a5a;
            padding-top: 4px;
            border-top: 1px solid var(--paper-border);
            margin-top: 4px;
        }

        [data-theme="dark"] .event-date { color: var(--text-secondary); }

        .no-events { font-size: 12px; color: #999; font-style: italic; }

        .toast {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background: #1E293B;
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .toast.show { transform: translateY(0); opacity: 1; }
        .toast.success { background: #059669; }

        .loading { text-align: center; padding: 4rem; color: var(--text-secondary); }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--salmon);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 1.8rem; }
            .controls { gap: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="/" class="nav-link">Timeline</a>
            <a href="/overview" class="nav-link active">Tabellenübersicht</a>
        </nav>

        <header>
            <h1>Tabellenübersicht</h1>
            <p class="subtitle">Alle Events auf einen Blick</p>
        </header>

        <div class="controls">
            <div class="calendar-toggle">
                <button class="toggle-btn blessthun active" onclick="setCalendar('blessthun')">
                    <span class="toggle-dot"></span>
                    BlessThun
                </button>
                <button class="toggle-btn youth" onclick="setCalendar('youth')">
                    <span class="toggle-dot"></span>
                    Youth Revival
                </button>
            </div>

            <label class="team-toggle" title="Teamkalender ein-/ausblenden">
                <input type="checkbox" id="team-checkbox" onchange="toggleTeam(this.checked)">
                <span class="team-toggle-label">Teamkalender</span>
            </label>

            <select class="year-select" id="year-select" onchange="setYear(this.value)"></select>

            <button class="btn" onclick="resync()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6"/><path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
                Sync
            </button>

            <button class="btn btn-success" onclick="downloadImage()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7,10 12,15 17,10"/><line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                PNG
            </button>

            <button class="btn-icon" onclick="toggleDarkMode()" title="Dunkelmodus">
                <svg id="theme-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
            </button>
        </div>

        <div class="stats-bar" id="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Events</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-busiest">-</div>
                <div class="stat-label">Meiste Events</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-upcoming">-</div>
                <div class="stat-label">Bevorstehend</div>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Kalender wird geladen...</p>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@2.8.0/dist/dom-to-image-more.min.js"></script>
    <script>
        const MONTHS = ['JANUAR', 'FEBRUAR', 'MÄRZ', 'APRIL', 'MAI', 'JUNI', 'JULI', 'AUGUST', 'SEPTEMBER', 'OKTOBER', 'NOVEMBER', 'DEZEMBER'];
        const MONTHS_SHORT = ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'];
        const YEAR_RANGE = [2025, 2026, 2027, 2028, 2029, 2030];

        let currentCalendar = 'blessthun';
        let currentYear = new Date().getFullYear();
        let includeTeam = false;
        let events = [];
        let darkMode = localStorage.getItem('darkMode') === 'true';

        document.addEventListener('DOMContentLoaded', () => {
            initYearSelect();
            initDarkMode();
            loadCalendar();
        });

        function initYearSelect() {
            const select = document.getElementById('year-select');
            YEAR_RANGE.forEach(y => {
                select.innerHTML += `<option value="${y}" ${y === currentYear ? 'selected' : ''}>${y}</option>`;
            });
        }

        function initDarkMode() {
            if (darkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcon();
            }
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            localStorage.setItem('darkMode', darkMode);
            document.documentElement.setAttribute('data-theme', darkMode ? 'dark' : '');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            icon.innerHTML = darkMode 
                ? '<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>'
                : '<circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>';
        }

        function setCalendar(type) {
            currentCalendar = type;
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.toggle('active', btn.classList.contains(type)));
            loadCalendar();
        }

        function setYear(year) {
            currentYear = parseInt(year);
            filterAndRender();
        }

        function toggleTeam(checked) {
            includeTeam = checked;
            loadCalendar();
        }

        async function loadCalendar() {
            document.getElementById('content').innerHTML = '<div class="loading"><div class="spinner"></div><p>Kalender wird geladen...</p></div>';
            try {
                // Load main calendar
                const mainRes = await fetch(`/calendars/${currentCalendar}.ics?t=${Date.now()}`);
                if (!mainRes.ok) throw new Error();
                const mainEvents = parseICS(await mainRes.text());
                
                // Load team calendar only if toggle is on
                let teamEvents = [];
                if (includeTeam) {
                    try {
                        const teamRes = await fetch(`/calendars/${currentCalendar}_team.ics?t=${Date.now()}`);
                        if (teamRes.ok) {
                            teamEvents = parseICS(await teamRes.text());
                            teamEvents.forEach(e => e.isTeamEvent = true);
                        }
                    } catch { /* Team calendar optional */ }
                }
                
                // Combine events
                events = [...mainEvents, ...teamEvents];
                filterAndRender();
            } catch { document.getElementById('content').innerHTML = '<div class="loading"><p>Laden fehlgeschlagen. <button class="btn" onclick="loadCalendar()">Erneut versuchen</button></p></div>'; }
        }

        function parseICS(data) {
            const events = [];
            const lines = data.split(/\r?\n/);
            let cur = null;
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                while (i + 1 < lines.length && (lines[i + 1].startsWith(' ') || lines[i + 1].startsWith('\t'))) { i++; line += lines[i].slice(1); }
                if (line === 'BEGIN:VEVENT') cur = {};
                else if (line === 'END:VEVENT' && cur) { if (cur.start && cur.summary) events.push(cur); cur = null; }
                else if (cur) {
                    const ci = line.indexOf(':');
                    if (ci > 0) {
                        const key = line.slice(0, ci), val = line.slice(ci + 1);
                        const isDateOnly = key.includes('VALUE=DATE') && !key.includes('DATE-TIME');
                        if (key.startsWith('DTSTART')) { cur.start = parseDate(val); cur.isAllDay = isDateOnly || val.length === 8; }
                        else if (key.startsWith('DTEND')) { cur.end = parseDate(val); cur.endIsAllDay = isDateOnly || val.length === 8; }
                        else if (key === 'SUMMARY') cur.summary = val.replace(/\\,/g, ',').replace(/\\;/g, ';').replace(/\\n/g, ' ');
                    }
                }
            }
            return events;
        }

        function parseDate(s) {
            if (!s) return null;
            if (s.length === 8) return new Date(+s.slice(0,4), +s.slice(4,6)-1, +s.slice(6,8), 12);
            if (s.includes('T')) {
                const isUTC = s.endsWith('Z'), c = s.replace('Z','');
                const d = new Date(+c.slice(0,4), +c.slice(4,6)-1, +c.slice(6,8), +c.slice(9,11)||0, +c.slice(11,13)||0);
                if (isUTC) return new Date(new Date(Date.UTC(d.getFullYear(),d.getMonth(),d.getDate(),d.getHours(),d.getMinutes())).toLocaleString('en-US',{timeZone:'Europe/Zurich'}));
                return d;
            }
            return new Date(s);
        }

        function filterAndRender() {
            let filtered = events.filter(e => e.start?.getFullYear() === currentYear).sort((a,b) => a.start - b.start);
            
            // Deduplicate: same name + same date = show only once
            const seen = new Set();
            filtered = filtered.filter(e => {
                const dateStr = `${e.start.getFullYear()}-${e.start.getMonth()}-${e.start.getDate()}`;
                const key = `${e.summary}|${dateStr}`;
                if (seen.has(key)) return false;
                seen.add(key);
                return true;
            });
            
            updateStats(filtered);
            renderCalendar(filtered);
        }

        function updateStats(filtered) {
            const now = new Date(), upcoming = filtered.filter(e => e.start > now).length;
            const monthCounts = Array(12).fill(0);
            filtered.forEach(e => monthCounts[e.start.getMonth()]++);
            const max = Math.max(...monthCounts), busiestIdx = monthCounts.indexOf(max);
            document.getElementById('stat-total').textContent = filtered.length;
            document.getElementById('stat-busiest').textContent = max > 0 ? MONTHS_SHORT[busiestIdx] : '-';
            document.getElementById('stat-upcoming').textContent = upcoming;
        }

        function formatDate(d) { return `${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}.${d.getFullYear()}`; }

        function formatDateRange(e) {
            const start = formatDate(e.start);
            if (!e.end) return start;
            let end = new Date(e.end);
            if (e.isAllDay && e.endIsAllDay) end.setDate(end.getDate() - 1);
            const sd = new Date(e.start.getFullYear(), e.start.getMonth(), e.start.getDate());
            const ed = new Date(end.getFullYear(), end.getMonth(), end.getDate());
            return ed > sd ? `${start} - ${formatDate(ed)}` : start;
        }

        function renderCalendar(filtered) {
            const names = {
                blessthun: 'BLESSTHUN EVENTS',
                youth: 'YOUTH REVIVAL EVENTS'
            };
            const name = names[currentCalendar] || 'EVENTS';
            const monthsHtml = MONTHS.map((m, i) => {
                const me = filtered.filter(e => e.start.getMonth() === i);
                const evHtml = me.length === 0 ? '<p class="no-events">Keine Events</p>' : me.map(e => `<div class="event-card"><div class="event-name">${e.summary}</div><div class="event-date">${formatDateRange(e)}</div></div>`).join('');
                return `<div class="month-card"><div class="month-name">${m}</div><div class="month-events">${evHtml}</div></div>`;
            }).join('');

            document.getElementById('content').innerHTML = `
                <div class="calendar-wrapper">
                    <div class="calendar-preview" id="calendar-preview">
                        <div class="calendar-header">
                            <div class="calendar-title"><span class="dot ${currentCalendar}"></span>${name}</div>
                            <div class="calendar-year">${currentYear}</div>
                        </div>
                        <div class="months-grid">${monthsHtml}</div>
                    </div>
                </div>`;
        }

        async function resync() {
            showToast('Synchronisiere...');
            try { await fetch('/api/resync', { method: 'POST' }); showToast('Synchronisiert!', 'success'); await loadCalendar(); } catch { showToast('Sync fehlgeschlagen'); }
        }

        async function downloadImage() {
            showToast('Erstelle Bild...');
            const el = document.getElementById('calendar-preview');
            if (!el) return;
            try {
                const blob = await window.domtoimage.toBlob(el, { width: 1587, height: 1123, bgcolor: darkMode ? '#1E293B' : '#f5f1eb', quality: 1 });
                const a = document.createElement('a');
                a.download = `${currentCalendar}-events-${currentYear}.png`;
                a.href = URL.createObjectURL(blob);
                a.click();
                showToast('Heruntergeladen!', 'success');
            } catch { showToast('Fehlgeschlagen'); }
        }

        function showToast(msg, type = '') {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = `toast ${type} show`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
